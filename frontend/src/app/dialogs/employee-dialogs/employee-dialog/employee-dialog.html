<h2 mat-dialog-title>{{ data.id ? 'Edit Employee' : 'Add Employee' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="employee-form">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="first_name" placeholder="Ex. Jane">
      <mat-error *ngIf="form.get('first_name')?.hasError('required')">
        First name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="last_name" placeholder="Ex. Doe">
      <mat-error *ngIf="form.get('last_name')?.hasError('required')">
        Last name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="jane.doe@example.com">
      <mat-error *ngIf="form.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">
    Save
  </button>
</mat-dialog-actions>
